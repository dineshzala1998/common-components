<!doctype html>
<html lang="en-US">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!--  Favicon Icon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    
    <!--  Title Name  -->
    <title>Form Components</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css">

    <!-- Bootstrap SelectPicker CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap-select.min.css">

    <!-- Select2 SelectPicker CSS-->
    <link rel="stylesheet" href="assets/css/libs/select2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
</head>
<body>
    <div class="container my-4">
        <div class="flex-between" style="gap: 50px;">
            <!-- Login Scree -->
            <div class="lrf-content">
                <h1 class="lrf-title">Welcome back!</h1>
                <p>Please enter your details</p>

                <div class="common-form">
                    <div class="from-group">
                        <label class="form-label">Email Address</label>
                        <input type="text" class="form-control" placeholder="Please Enter Email Address">
                        <span class="error-message">Please Enter Valid Email Address</span>
                    </div>

                    <div class="from-group">
                        <label class="form-label">Password</label>
                        <div class="group-input">
                            <span class="togglePassword input-action"><picture class="eye-icon"><img src="assets/images/eye.svg" alt="eye-vector" width="24" height="24"></picture></span>
                            <input type="password" class="form-control" placeholder="Please Enter Password">
                        </div>
                    </div>

                    <div class="from-group">
                        <label class="form-label">New Password</label>
                        <div class="group-input">
                            <span class="togglePassword input-action"><picture class="eye-icon"><img src="assets/images/eye.svg" alt="eye-vector" width="24" height="24"></picture></span>
                            <input type="password" class="form-control" placeholder="Please Enter New Password">
                        </div>
                    </div>

                    <div class="from-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="group-input">
                            <span class="togglePassword input-action"><picture class="eye-icon"><img src="assets/images/eye-slash.svg" alt="eye-vector" width="24" height="24"></picture></span>
                            <input type="text" class="form-control" placeholder="Please Enter Confirm Password">
                        </div>
                    </div>

                    <div class="remember-group">
                        <div class="custom-checkbox">
                            <label class="checkbox-btn">
                                <input type="checkbox" name="checkbox-two">
                                <span class="checkmark"></span>
                                Remember Me
                            </label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <div class="button-wrap">
                        <button type="button" class="common-btn primary-btn">Login</button>
                    </div>

                    <div class="our-login-wrap">
                        <div class="our-with"><span>Or Continue With</span></div>
                        <div class="our-login-btn-wrap">
                            <button type="button" class="our-login-btn"><picture><img src="assets/images/google-icon.svg" alt="Our Login google Icon" width="" height=""></picture>Google</button>
                            <button type="button" class="our-login-btn"><picture><img src="assets/images/facebook-icon.svg" alt="Our Login Facebook Icon" width="" height=""></picture>Facebook</button>
                            <button type="button" class="our-login-btn"><picture><img src="assets/images/apple-icon.svg" alt="Our Login Apple Icon" width="" height=""></picture>Apple</button>
                        </div>
                    </div>

                    <div class="back-screen-link">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery, Bootstrap, Bootstrap-Select, Select2 JS    -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/select2.min.js"></script>

    <!--    Custom js   -->
    <script src="assets/js/custom.js"></script>
    
</body>
</html>
