<!doctype html>
<html lang="en-US">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <!--  Favicon Icon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="">
    <link rel="icon" type="image/png" sizes="16x16" href="">
    
    <!--  Title Name  -->
    <title>Common Components</title>    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/libs/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="assets/css/libs/lightbox.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/common.css">

    <style>
        .lightbox .lb-closeContainer{
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .lightbox .lb-close{
            
            background-color: #fff;
            opacity: 1 !important;
            background-position: center;
        }
    
        .lb-container .lb-nav{
            bottom: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 8px;
        }

        .lb-container .lb-nav > a{
            width: 40px;
            height: 40px;
            background-position: center;
            background-color: #fff;
            border-radius: 50px;
            opacity: 1;
        }
        .lb-outerContainer{
            max-width: 1024px;
            width: 100% !important;
            max-height: 1024px;
            height: 100% !important;
        } 
        .lb-container >img{
            width: 100% !important;
            height: 100% !important;
        }

        .gallery-scroll{
            max-width: 500px;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="container my-4">
    <div class="gallery-wrapper">
        <div class="gallery-scroll">
        
            <!-- Visible Thumbnail -->
            <a href="assets/images/elearning-dashboard/elearning-first.webp" data-lightbox="clinic" data-title="dribbble-caption/custom-file.html" class="load-html-caption">
                <div class="gallery-image">
                    <img src="assets/images/elearning-dashboard/elearning-first.webp" alt="Clinic 1">
                </div>
            </a>

            <!-- Hidden Images (no thumbnail, but in same gallery group) -->
            <a href="assets/images/elearning-dashboard/elearning-second.webp" data-lightbox="clinic" data-title="dribbble-caption/dribble-caption-one.html" class="load-html-caption"></a>
            <a href="assets/images/elearning-dashboard/elearning-third.webp" data-lightbox="clinic" data-title="dribbble-caption/dribble-caption-two.html" class="load-html-caption"></a>
            <a href="assets/images/elearning-dashboard/elearning-fourth.webp" data-lightbox="clinic" data-title="dribbble-caption/dribble-caption-three.html" class="load-html-caption"></a>

        </div>
    </div>
</div>




    <!-- Bootstrap js  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    

<script>
document.addEventListener('DOMContentLoaded', function () {
  // Helper: fetch and set caption if .html
  function setHtmlCaptionIfNeeded() {
    setTimeout(function () {
      var imgSrc = document.querySelector('.lb-image')?.getAttribute('src');
      var anchors = document.querySelectorAll('a.load-html-caption[data-lightbox]');
      var found = null;
      anchors.forEach(function(a) {
        if (a.getAttribute('href') === imgSrc) found = a;
      });
      if (found) {
        var file = found.getAttribute('data-title');
        if (file && file.endsWith('.html')) {
          fetch(file)
            .then(res => res.text())
            .then(html => {
              var lbCaption = document.querySelector('.lb-caption');
              if (lbCaption) lbCaption.innerHTML = html;
            });
        }
      }
    }, 1000);
  }

  // On lightbox open and next/prev
  document.body.addEventListener('click', function(e) {
    if (
      e.target.matches('a.load-html-caption[data-lightbox]') ||
      e.target.classList.contains('lb-next') ||
      e.target.classList.contains('lb-prev')
    ) {
      setHtmlCaptionIfNeeded();
    }
  }, true);

  // On keyboard navigation
  document.body.addEventListener('keydown', function(e) {
    if (document.querySelector('.lb-image')) {
      setTimeout(setHtmlCaptionIfNeeded, 120);
    }
  });

  // Lightbox2 options: enable wrapAround (loop)
  if (window.lightbox && typeof lightbox.option === "function") {
    lightbox.option({
      resizeDuration: 200,
      wrapAround: true, // Loop enabled
      alwaysShowNavOnTouchDevices: true,
      fadeDuration: 200,
      imageFadeDuration: 200
    });
  }
});
</script>




    
</body>
</html>
